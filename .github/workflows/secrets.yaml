name: "trufflehog"

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  scan:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - uses: "trufflesecurity/trufflehog@main"
        with:
          extra_args: "--results=verified,unknown"
